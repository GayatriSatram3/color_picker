<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="color.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-container" id="bgContainer">
        <h1 class="heading">Color Picker</h1>

        <div class="flex-content">
            <button class="boxes box1" onClick = "box1()">#e0e0e0</button>
            <button class="boxes box2" onClick = "box2()">#6fcf97</button>
            <button class="boxes box3" onClick = "box3()">#56ccf2</button>
            <button class="boxes box4" onClick = "box4()">#bb6bd9</button>
        </div>
        <div class="flex-content">
            <h1 class="bg">Background Color: <span class="span-tag" id="changeColor">#ffffff</span></h1>
        </div>

        <p class="para">Try Clicking on one of the colors above to change the background color of this page....!!</p>
    </div>
    <script src = "color.js"></script>
</body>
</html>
